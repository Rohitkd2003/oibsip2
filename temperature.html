<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToCelsius() {
      const fahrenheit = document.getElementById('fahrenheit').value;
      const celsius = (fahrenheit - 32) * (5 / 9);
      document.getElementById('result').innerHTML = `${fahrenheit} Fahrenheit is ${celsius.toFixed(2)} Celsius.`;
    }

    function convertToFahrenheit() {
      const celsius = document.getElementById('celsius').value;
      const fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById('result').innerHTML = `${celsius} Celsius is ${fahrenheit.toFixed(2)} Fahrenheit.`;
    }
  </script>
</body>
</html>
